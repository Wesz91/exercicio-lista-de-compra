<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    <h1>Lista de Compras</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Arroz</td>
                <td class="destaque">R$ 28,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td class="destaque">R$ 8,00</td>
            </tr>
            <tr>
                <td>Macarrão</td>
                <td class="destaque">4,00</td>
            </tr>
            
        </tbody>

        <tfoot>
            <tr>
                <td>Valor total</td>
                <td class="destaque">R$ 37,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
